<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vitamin B12 Chatbot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #f8f9fa, #d9e9ff);
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }

    header {
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      margin-bottom: 40px;
      padding: 40px 20px;
      border-radius: 10px;
      background: linear-gradient(to bottom right, #007bff, #0056b3);
      color: #fff;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
      animation: headerAnimation 1s ease-in-out;
    }

    @keyframes headerAnimation {
      0% {
        transform: translateY(-100%);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    header::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      z-index: 1;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      z-index: 2;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    button {
      display: block;
      margin: 0 auto 40px;
      padding: 18px 36px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 25px;
      font-size: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      animation: buttonAnimation 1s ease-in-out;
    }

    @keyframes buttonAnimation {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    button:hover {
      background-color: #0056b3;
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    }

    iframe {
      display: block;
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      animation: iframeAnimation 1s ease-in-out;
    }

    @keyframes iframeAnimation {
      0% {
        transform: translateX(-100%);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .loading {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #007bff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    .loading::after {
      content: "";
      display: inline-block;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 4px solid #007bff;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive design for smaller screens */
    @media screen and (max-width: 600px) {
      .container {
        max-width: 90%;
        margin: 30px auto;
        padding: 10px;
      }

      h1 {
        font-size: 36px;
      }

      p {
        font-size: 16px;
      }

      button {
        font-size: 18px;
        padding: 14px 28px;
      }

      iframe {
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-vitamin"></i> Vitamin B12 Chatbot</h1>
      <p>Have questions about Vitamin B12? Let our chatbot assist you!</p>
    </header>
    <button id="chatbotButton">Launch Chatbot</button>
    <div class="loading">Loading...</div>
    <iframe id="chatbotFrame" allow="microphone;" src=""></iframe>
  </div>

  <script>
    document.getElementById('chatbotButton').addEventListener('click', function() {
      document.getElementById('chatbotFrame').src = "https://console.dialogflow.com/api-client/demo/embedded/1e23efa3-be1b-4b2b-bc2d-9aef19d2284e";
      document.querySelector('.loading').style.display = 'block';
    });

    document.getElementById('chatbotFrame').addEventListener('load', function() {
      document.querySelector('.loading').style.display = 'none';
    });
  </script>
</body>
</html>
